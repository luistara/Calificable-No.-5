<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegancia Digital - Mi Cuenta</title>
    <link rel="stylesheet" href="PaginaPrincipalIndex.css">
    <link rel="stylesheet" href="mi-cuenta.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Elegancia Digital</h1>
            <p class="tagline">Tu perfil, tu estilo</p>
        </div>
    </header>

    <nav class="navegacion">
        <div class="container">
            <a href="index.html" class="nav-btn">Página Principal</a>
            <a href="productos.html" class="nav-btn">Productos</a>
            <a href="mis-ordenes.html" class="nav-btn">Mis Órdenes</a>
        </div>
    </nav>

    <main class="container">
        <h2>Mi Cuenta</h2>
        <form id="mi-cuenta-form" class="mi-cuenta-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" required></textarea>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Elegancia Digital. Todos los derechos reservados.</p>
    </footer>

    <script src="mi-cuenta.js"></script>
</body>
</html>
